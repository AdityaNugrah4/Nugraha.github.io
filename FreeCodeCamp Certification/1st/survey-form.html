<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <h2><i>Thank you for taking the time to help us improve the platform</i></h2>
    <p id="description">Please fills out the this form with the required information</p>
    <form id="survey-form">
      <fieldset>
        <label id="name-label" for="name-label">Name: <input id="name" name="name" type="text" placeholder="E.g. John" class="inline" required />
        </label>
        <label id="email-label" for="email-label">Email: <input id="email" name="email" type="email" placeholder="E.g. john.edward29@email.com" class="inline" required /></label>
        <label id="number-label" for="number-label">Age: <input id="number" name="number" type="number" min="13" max="120" placeholder="Please fills number only" class="inline" required /></label>
        <label>How did you hear about us?
          <select id="dropdown" name="dropdown" class="inline" />
            <option value="">(select one)</option>
            <option value="1">YouTube</option>
            <option value="2">Instagram</option>
            <option value="3">Facebook</option>
            <option value="4">Other</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <legend>Radio Option</legend>
        <label for="personal"><input id="personal" type="radio" name="account-type" value="personal" checked />Personal</label>
        <label for="business"><input id="business" type="radio" name="account-type" value="business" />Business</label>
      </fieldset>  
      <fieldset>
        <label for="comment">Comment
          <textarea id="comment" name="comment" rows="3" cols="30" placeholder="I like..."></textarea>
        </label>
      </fieldset>
      <label><input id="requirements" type="checkbox" required name="requirements" value="requirements" require />I have met the requirements</label>
      <label><input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" value="terms-and-conditions" required/>I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and condition</a></label>
      <input id="submit" type="submit" value="Submit">  
    </form>  
  </body>
</html>
